<div class="text-layout">
    <h1>Custom Pipes</h1>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton 
                pRipple
                (click)="change()" 
                type="button" 
                label="Change" 
                icon="pi pi-sort"
                class="p-mr-1 p-button-warning">
        </button>
        <button pButton
                pRipple
                (click)="change_order_by('name')"
                type="button" 
                label="By Name" 
                icon="pi pi-sort" 
                class="p-mr-1">
        </button>
        <button pButton 
                pRipple
                (click)="change_order_by('fly')"
                type="button" 
                label="Fly" 
                icon="pi pi-sort" 
                class="p-mr-1 p-button-success">
        </button>
        <button pButton 
                pRipple
                (click)="change_order_by('color')"
                type="button" 
                label="By Color" 
                icon="pi pi-sort" 
                class="p-mr-1 p-button-secondary">
        </button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col-12">
        <p-fieldset legend="UpperCaseCustomPipe" [toggleable]="true">
            <p>{{ 'Test Text' | customUppercase: is_upper }}</p>
        </p-fieldset>
    </div>
    <div class="p-col-12">
        <p-table [value]="heroes | order: order_by">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Fly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.fly | customFly | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="text-layout">
    <h2>PrimeNg Table</h2>
</div>

<div class="p-grid">
    <div class="p-col-12">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="fly">Fly <p-sortIcon field="fly"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.fly | customFly | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
